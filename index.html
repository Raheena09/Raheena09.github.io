<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #EED3D3 ;">
    <div id="all">
        <div style="text-align: center; padding: 20px; font-size: 40px;margin-right: 342px;;">GitHub Repositories</div>
        <table class="whole-table">
            <thead>

                <th>Name</th>
                <th>Description</th>
                <th>URL</th>
                <th>Language</th>
                <th>Demo-link</th>


                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
        <div>
            <table class="whole-table">
                <tbody>
                    <td> Main Digital Farming Project</td>
                    <td> <a href="https://digitalfarming.netlify.app/" target="_blank">https://digitalfarming.netlify.app/</a></td>
                    
                </tbody>
            </table >
        </div>
    </div>

</body>
<script>
    window.onload = function () {
        fetchApi();
    };
    let linkArray = ['https://raheena09.github.io/basic-todolist/', 
    'https://raheena09.github.io/Card-task/', 
    'https://raheena09.github.io/css-project/', 
    'https://raheena09.github.io/div-move/', 
    'https://raheena09.github.io/div-move-multiple/',
    'https://raheena09.github.io/div-move-rectangle/',
    'https://raheena09.github.io/image-slider-js/', 'https://raheena09.github.io/photography-website/',
     'https://raheena09.github.io/',
    'https://raheena09.github.io/react-photography-site/',
    'https://raheena09.github.io/todolist-react/'];


    function fetchApi() {
        fetch('https://api.github.com/users/Raheena09/repos').then(
            res => {
                res.json().then(
                    data => {
                        // console.log(data);
                        var temp = '';

                        data.forEach((element, index) => {


                            temp += `<tr>
                         <td>  ${element.name} </td>
                            <td>${element.description} </td> 
                         <td><a href="${element.html_url}" target="_blank"> ${element.html_url}</a></td>
                          <td> ${element.language} </td> 
                          <td> <a href="${linkArray[index]}" target="_blank">${linkArray[index]}</a></td>
                          </tr>`;

                        });
                        document.getElementById("data").innerHTML = temp;
                        console.log(temp);

                    }

                )


            }
        )
    }
</script>

</html>
